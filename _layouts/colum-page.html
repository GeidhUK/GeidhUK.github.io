---
layout: default
---
<div class="container">
	<div class=“col-md-10”>
	  <div class="post">
	    <h3 class="post-title">{{ page.title }}</h3>
	
	    {% if page.image %}
	      <img src="{{ page.image }}" class="post-image"><br>
	    {% endif %}
	
	    {{ content }}
	
	  </div>
	</div>
	<div class=“col-md-2”>
		<h2>Sidebar</h2>
	</div>
</div>

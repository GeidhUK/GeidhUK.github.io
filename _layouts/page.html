---
layout: default
---
{% if page.image %}

<div class="container">
    <img src="{{ page.image }}" class="post-image"><br>
  
  <div class="row">
    <div class="col-md-10">
      <div class="post">
        <!--<h3 class="post-title">{{ page.title }}</h3>
        <br />-->
    
        {{ content }}
    
      </div>
    </div>
    <div class="col-md-2">
      {% include comhairle.html %}
    </div>
  </div>
</div>

{% else %}

<div class="container">
  <div class="post">
    <h3 class="post-title">{{ page.title }}</h3>
    <br />
    {{ content }}

  </div>
</div>

{% endif %}

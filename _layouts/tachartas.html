---
layout: page
---
{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

{% unless site.categories[page.category].size > 0 %}
  <p>There is no article in this category.</p>
{% endunless %}

{% for post in site.categories[page.category] %}

<div class="container">
  <div class="row">
    <div class="col-md-3">
      {{ post.date | date: "%Y-%m-%d" }}
    </div>
    <div class="col-md-9">
      {{ post.title }}
    </div>
  </div>
</div>
